<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <style type="text/css">
        body{
            padding-top: 50px;
        }
        .starter-template{
            padding: 40px 15px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">欢迎访问</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/login}">Login</a> </li>
                <li><a th:href="@{/sign}">Sign</a> </li>
                <li><a th:href="@{/visitor/home}">主页</a> </li>
            </ul>
        </div><!--/ .nav-collapse-->
    </div>
</nav>
<div class="container">
    <div class="starter-template">
        <h2>用户注册</h2>
        <form class="form-horizontal" role="form" name="form" action="/book" onsubmit="return checkPWD(form.password,form.repassword)">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">username:</label>
                <div class="col-sm-10">
                    <input type="text" id="username" name="username" class="form-control" placeholder="username"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">password:</label>
                <div class="col-sm-10">
                    <input type="password" id="password" name="password" class="form-control" placeholder="password"/>
                </div>
            </div>
            <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">password:</label>
                <div class="col-sm-10">
                    <input type="password" id="repassword" name="repassword" class="form-control" placeholder=" checking password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="注册" class="btn btn-primary"/>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:inline="javascript">
    function checkPWD(pwd1, pwd2) {
        if(pwd1.value !== pwd2.value){
            alert("密码不一致");
            return false;
        }else {
            return true;
        }
    }
</script>
</body>
</html>
